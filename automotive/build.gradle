plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id "io.sentry.android.gradle" version "3.4.2"
}

android {
    namespace 'com.craftmaster2190.aaspeedometer'
    compileSdkVersion 33
    buildToolsVersion "33.0.1"

    defaultConfig {
        applicationId "com.craftmaster2190.aaspeedometer"
        minSdk 28
        targetSdk 33
        versionCode 2
        versionName "1.1"
        setProperty("archivesBaseName", "Speedometer-AndroidAuto-$versionName")

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'lib/auto', include: ['*.aar'])
    implementation 'io.sentry:sentry-android:6.13.1'
    implementation 'androidx.core:core-ktx:1.7.0'
    implementation 'androidx.appcompat:appcompat:1.5.1'
    implementation 'com.github.anastr:speedviewlib:1.6.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}